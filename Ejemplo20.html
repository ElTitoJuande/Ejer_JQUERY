<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejermplo 20</title>
    <style>
        /* Estilos para la ventana modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            /* Fondo oscuro */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        /* Estilos para el botón que abre la ventana modal */
        #btn1 {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Crea una ventana modal que se cierre si el usuario hace clic fuera de ella. -->

    <button id="btn1">Abrir Modal</button>

    <!-- Ventana Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>¡Hola! Esta es una ventana modal.</p>
            <button id="closeModal">Cerrar</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(function () {
            // Abrir la ventana modal cuando se haga clic en el botón
            $("#btn1").on("click", function () {
                $("#myModal").fadeIn();
            });

            // Cerrar la ventana modal cuando se haga clic fuera de la ventana
            $(window).on("click", function (event) {
                if ($(event.target).is("#myModal")) {
                    $("#myModal").fadeOut();
                }
            });

            // Cerrar la ventana modal al hacer clic en el botón "Cerrar"
            $("#closeModal").on("click", function () {
                $("#myModal").fadeOut();
            });
        });
    </script>
</body>

</html>
